<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    <title> Checkout â€“ RENTROPY</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="../assets/logo.png" alt="RENTROPY" class="logo-img">
        </a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="listing.html" class="nav-link">Listings</a>
            <a href="about.html" class="nav-link">About Us</a>
        </nav>
        <div class="header-actions">
            <a href="dashboard.html" class="btn btn-signup">Dashboard</a> 
            <a href="login.html" class="btn btn-login">Logout</a>
            <a href="cart.html" class="header-cart" aria-label="Cart">ðŸ›’</a>
        </div>
    </header>

    <main class="page-main checkout-page">
        <div class="container">

            <h1 class="page-title">Checkout</h1>

            <nav class="breadcrumb checkout-steps">
                <span class="step step--done">Cart</span>
                <span aria-hidden="true">â†’</span>
                <span class="step step--current">Address &amp; payment</span>
                <span aria-hidden="true">â†’</span>
                <span class="step">Confirm</span>
            </nav>

            <form class="checkout-form" action="checkout.html?step=confirm" method="get">
                <div class="checkout-layout">
                    <div class="checkout-fields">
                        <section class="checkout-block">
                            <h2 class="checkout-block-title"> Delivery address </h2>
                            <div class="form-row"> 

                                <label class="form-label"> Street address </label>

                                <input type="text" name="street" class="form-input" placeholder="123 Main St" required>

                            </div>
                            <div class="form-row form-row--2">
                                <div>
                                    <label class="form-label"> City </label>
                                    <input type="text" name="city" class="form-input" placeholder="City" required>
                                </div>
                                <div>
                                    <label class="form-label">ZIP / Postal code</label>
                                    <input type="text" name="zip" class="form-input" placeholder="ZIP" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label class="form-label">Country</label>
                                <input type="text" name="country" class="form-input" placeholder="Country" value="United States" required>
                            </div>
                        </section>

                        <section class="checkout-block checkout-block--payment">
                            <h2 class="checkout-block-title">Payment</h2>
                            <div class="payment-methods">
                                <label class="payment-option">
                                    <input type="radio" name="payment_method" value="gcash" checked>
                                    <span class="payment-option-label">GCash</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment_method" value="paymaya">
                                    <span class="payment-option-label">PayMaya</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment_method" value="gotyme">
                                    <span class="payment-option-label">GoTyme</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment_method" value="card">
                                    <span class="payment-option-label">Credit card</span>
                                </label>
                            </div>
                            <div class="payment-details payment-details--card">
                                <p class="payment-details-hint">Enter your card details below.</p>
                                <div class="form-row">
                                    <label class="form-label">Card number</label>
                                    <input type="text" name="card_number" class="form-input" placeholder="4242 4242 4242 4242" maxlength="19">
                                </div>
                                <div class="form-row form-row--2">
                                    <div>
                                        <label class="form-label">Expiry</label>
                                        <input type="text" name="card_expiry" class="form-input" placeholder="MM/YY" maxlength="5">
                                    </div>
                                    <div>
                                        <label class="form-label">CVC</label>
                                        <input type="text" name="card_cvc" class="form-input" placeholder="123" maxlength="4">
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                    <aside class="checkout-order">
                        <h2 class="cart-summary-title">Order summary</h2>
                        <div class="cart-summary-rental" id="checkout-summary-rental"></div>
                        <div class="cart-summary-items" id="checkout-summary-items"></div>
                        <dl class="cart-summary-totals" id="checkout-summary-totals"></dl>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Confirm order</button>
                    </aside>
                </div>
            </form>
        </div>
    </main>

    <script>
        function formatPrice(amount) {
            return 'â‚±' + Number(amount).toLocaleString('en-PH');
        }

        function formatDate(isoDate) {
            if (!isoDate) return '';
            const d = new Date(isoDate);
            return d.toLocaleDateString('en-PH', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const summaryRentalEl = document.getElementById('checkout-summary-rental');
            const summaryItemsEl = document.getElementById('checkout-summary-items');
            const summaryTotalsEl = document.getElementById('checkout-summary-totals');

            if (summaryRentalEl) summaryRentalEl.innerHTML = '';
            if (summaryItemsEl) summaryItemsEl.innerHTML = '';
            if (summaryTotalsEl) summaryTotalsEl.innerHTML = '';

            if (cart.length === 0) {
                if (summaryTotalsEl) {
                    summaryTotalsEl.innerHTML = `
                        <div class="cart-summary-row cart-summary-grand-total">
                            <dt>Total</dt>
                            <dd>${formatPrice(0)}</dd>
                        </div>
                    `;
                }
                return;
            }

            let subtotal = 0;
            let firstStart = null, firstEnd = null;

            cart.forEach((item) => {
                const days = item.rental_days != null ? item.rental_days : 1;
                const pricePerDay = item.pricePerDay != null ? item.pricePerDay : parseInt(String(item.price || item.priceNum || '0').replace(/[â‚±$,]/g, ''), 10);
                const qty = item.quantity || 1;
                const itemTotal = pricePerDay * days * qty;
                subtotal += itemTotal;
                if (item.start_date) firstStart = firstStart || item.start_date;
                if (item.end_date) firstEnd = firstEnd || item.end_date;

                if (summaryItemsEl) {
                    const row = document.createElement('div');
                    row.className = 'cart-summary-item-row';
                    row.innerHTML = `
                        <span class="cart-summary-item-name">${item.name}${qty > 1 ? ' Ã— ' + qty : ''}</span>
                        <span class="cart-summary-item-value">${formatPrice(pricePerDay)}/day Ã— ${days}d = ${formatPrice(itemTotal)}</span>
                    `;
                    summaryItemsEl.appendChild(row);
                }
            });

            if (summaryRentalEl && (firstStart || firstEnd)) {
                summaryRentalEl.innerHTML = `
                    <div class="cart-summary-rental-block">
                        <span class="cart-summary-rental-label">Rental period</span>
                        <span class="cart-summary-rental-value">${formatDate(firstStart)} â€“ ${formatDate(firstEnd)}</span>
                        <span class="cart-summary-rental-days">${cart.reduce((acc, i) => acc + (i.rental_days || 1) * (i.quantity || 1), 0)} day total</span>
                    </div>
                `;
            }

            const serviceFee = Math.round(subtotal * 0.1);
            const finalTotal = subtotal + serviceFee;

            if (summaryTotalsEl) {
                summaryTotalsEl.innerHTML = `
                    <div class="cart-summary-row cart-summary-subtotal">
                        <dt>Subtotal</dt>
                        <dd>${formatPrice(subtotal)}</dd>
                    </div>
                    <div class="cart-summary-row cart-summary-fee">
                        <dt>Service fee (10%)</dt>
                        <dd>${formatPrice(serviceFee)}</dd>
                    </div>
                    <div class="cart-summary-row cart-summary-grand-total">
                        <dt>Total</dt>
                        <dd>${formatPrice(finalTotal)}</dd>
                    </div>
                `;
            }
        }

        window.onload = function() {
            loadOrderSummary();
            const form = document.querySelector('.checkout-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const rentals = JSON.parse(localStorage.getItem('rentals')) || [];
                const paymentMethod = (form.querySelector('input[name="payment_method"]:checked') || {}).value || 'gcash';
                const dateOptions = { month: 'short', day: 'numeric', year: 'numeric' };
                cart.forEach(item => {
                    const startDate = item.start_date || new Date().toISOString().slice(0, 10);
                    const endDate = item.end_date || item.start_date || new Date().toISOString().slice(0, 10);
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    const datesStr = `${start.toLocaleDateString('en-US', dateOptions)} â€“ ${end.toLocaleDateString('en-US', dateOptions)}`;
                    const days = item.rental_days != null ? item.rental_days : Math.max(1, Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1);
                    const pricePerDay = item.pricePerDay != null ? item.pricePerDay : parseInt(String(item.price || item.priceNum || '0').replace(/[â‚±$,]/g, ''), 10);
                    const amountPaid = pricePerDay * days;
                    for (let i = 0; i < (item.quantity || 1); i++) {
                        rentals.push({
                            name: item.name,
                            image: item.image,
                            dates: datesStr,
                            start_date: startDate,
                            end_date: endDate,
                            provider: 'RENTROPY',
                            status: 'Active',
                            payment_method: paymentMethod,
                            amount_paid: amountPaid
                        });
                    }
                });
                localStorage.setItem('rentals', JSON.stringify(rentals));
                alert('Order confirmed successfully!');
                localStorage.removeItem('cart'); // Clear the cart
                window.location.href = 'dashboard.html#rentals'; // Redirect to dashboard rentals
            });
        };
    </script>
</body>
</html>
