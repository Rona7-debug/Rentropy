<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login / Sign up – RENTROPY</title>
</head>
<body>
    <main class="page-main auth-page">
        <div class="auth-container">
            <div class="auth-tabs">
                <a href="login.html#login" class="auth-tab">Login</a>
                <a href="login.html#signup" class="auth-tab">Sign up</a>
            </div>

            <div id="login" class="auth-panel auth-panel--login">
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your RENTROPY account.</p>
                <form class="auth-form" action="#" method="post">
                    <div class="form-row">
                        <label class="form-label" for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
                    </div>
                    <div class="form-row">
                        <label class="form-label" for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                    </div>
                    <a href="#" class="auth-forgot">Forgot password?</a>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                </form>
            </div>

            <div id="signup" class="auth-panel auth-panel--signup">
                <h1 class="auth-title">Create an account</h1>
                <p class="auth-subtitle">Join RENTROPY to rent or list gear in your community.</p>
                <form class="auth-form" action="#" method="post">
                    <div class="form-row">
                        <label class="form-label" for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
                    </div>
                    <div class="form-row">
                        <label class="form-label" for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" class="form-input" placeholder="At least 8 characters" required autocomplete="new-password" minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        // Initialize default user if none exist
        let users = JSON.parse(localStorage.getItem('users')) || {};
        if (Object.keys(users).length === 0) {
            users['test@example.com'] = 'password';
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Handle tab switching
        function showPanel(panel) {
            document.querySelectorAll('.auth-panel').forEach(p => p.style.display = 'none');
            document.getElementById(panel).style.display = 'block';
        }

        // Check hash on load
        window.addEventListener('load', function() {
            const hash = window.location.hash.substring(1);
            if (hash === 'signup') {
                showPanel('signup');
            } else {
                showPanel('login');
            }
        });

        // Handle tab clicks
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.getAttribute('href').split('#')[1];
                window.location.hash = '#' + target;
                showPanel(target);
            });
        });

        // Handle signup form
        document.querySelector('#signup .auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email]) {
                alert('User already exists!');
                return;
            }
            users[email] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('Account created successfully! Please log in.');
            window.location.hash = '#login';
            showPanel('login');
        });

        // Handle login form
        document.querySelector('#login .auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email] && users[email] === password) {
                localStorage.setItem('currentUser', email);
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Invalid email or password!');
            }
        });
    </script>
</body>
</html>
