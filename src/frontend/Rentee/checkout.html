<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    <title> Checkout â€“ RENTROPY</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="../assets/logo.png" alt="RENTROPY" class="logo-img">
        </a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="listing.html" class="nav-link">Listings</a>
            <a href="about.html" class="nav-link">About Us</a>
        </nav>
        <div class="header-actions">
            <a href="dashboard.html" class="btn btn-signup">Dashboard</a> 
            <a href="login.html" class="btn btn-login">Logout</a>
            <a href="cart.html" class="header-cart" aria-label="Cart">ðŸ›’</a>
        </div>
    </header>

    <main class="page-main checkout-page">
        <div class="container">

            <h1 class="page-title">Checkout</h1>

            <nav class="breadcrumb checkout-steps">
                <span class="step step--done">Cart</span>
                <span aria-hidden="true">â†’</span>
                <span class="step step--current">Address &amp; payment</span>
                <span aria-hidden="true">â†’</span>
                <span class="step">Confirm</span>
            </nav>

            <form class="checkout-form" action="checkout.html?step=confirm" method="get">
                <div class="checkout-layout">
                    <div class="checkout-fields">
                        <section class="checkout-block">
                            <h2 class="checkout-block-title"> Delivery address </h2>
                            <div class="form-row"> 

                                <label class="form-label"> Street address </label>

                                <input type="text" name="street" class="form-input" placeholder="123 Main St" required>

                            </div>
                            <div class="form-row form-row--2">
                                <div>
                                    <label class="form-label"> City </label>
                                    <input type="text" name="city" class="form-input" placeholder="City" required>
                                </div>
                                <div>
                                    <label class="form-label">ZIP / Postal code</label>
                                    <input type="text" name="zip" class="form-input" placeholder="ZIP" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label class="form-label">Country</label>
                                <input type="text" name="country" class="form-input" placeholder="Country" value="United States" required>
                            </div>
                        </section>

                        <section class="checkout-block checkout-block--payment">
                            <h2 class="checkout-block-title">Payment</h2>
                            <div class="payment-methods">
                                <label class="payment-option">
                                    <input type="radio" name="payment_method" value="gcash" checked>
                                    <span class="payment-option-label">GCash</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment_method" value="paymaya">
                                    <span class="payment-option-label">PayMaya</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment_method" value="gotyme">
                                    <span class="payment-option-label">GoTyme</span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment_method" value="card">
                                    <span class="payment-option-label">Credit card</span>
                                </label>
                            </div>
                            <div class="payment-details payment-details--card">
                                <p class="payment-details-hint">Enter your card details below.</p>
                                <div class="form-row">
                                    <label class="form-label">Card number</label>
                                    <input type="text" name="card_number" class="form-input" placeholder="4242 4242 4242 4242" maxlength="19">
                                </div>
                                <div class="form-row form-row--2">
                                    <div>
                                        <label class="form-label">Expiry</label>
                                        <input type="text" name="card_expiry" class="form-input" placeholder="MM/YY" maxlength="5">
                                    </div>
                                    <div>
                                        <label class="form-label">CVC</label>
                                        <input type="text" name="card_cvc" class="form-input" placeholder="123" maxlength="4">
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>

                    <aside class="checkout-order">
                        <h2 class="checkout-order-title">Order summary</h2>
                        <ul class="checkout-order-items">
                        </ul>
                        <dl class="checkout-order-totals">
                            <dt>Subtotal</dt>
                            <dd>â‚±0</dd>
                            <dt>Service fee</dt>
                            <dd>â‚±0</dd>
                            <dt class="checkout-order-total">Total</dt>
                            <dd class="checkout-order-total">â‚±0</dd>
                        </dl>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Confirm order</button>
                    </aside>
                </div>
            </form>
        </div>
    </main>

    <script>
        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItems = document.querySelector('.checkout-order-items');
            let total = 0;

            orderItems.innerHTML = '';

            cart.forEach((item) => {
                // Ensure correct price
                item.priceNum = parseInt(item.price.toString().replace(/[â‚±$,]/g, ''));
                total += item.priceNum * item.quantity;

                // Add to order summary
                for (let i = 0; i < item.quantity; i++) {
                    const li = document.createElement('li');
                    li.innerHTML = `${item.name} <strong>â‚±${item.priceNum}</strong>`;
                    orderItems.appendChild(li);
                }
            });

            const serviceFee = Math.round(total * 0.1); // 10% service fee
            const finalTotal = total + serviceFee;

            // Update totals
            const totals = document.querySelector('.checkout-order-totals');
            totals.querySelector('dd:nth-child(2)').textContent = `â‚±${total}`; // Subtotal
            totals.querySelector('dd:nth-child(4)').textContent = `â‚±${serviceFee}`; // Service fee
            totals.querySelector('dd:nth-child(6)').textContent = `â‚±${finalTotal}`; // Total
        }

        window.onload = function() {
            loadOrderSummary();
            const form = document.querySelector('.checkout-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Order confirmed successfully!');
                localStorage.removeItem('cart'); // Clear the cart
                window.location.href = 'listing.html'; // Redirect to listing
            });
        };
    </script>
</body>
</html>
