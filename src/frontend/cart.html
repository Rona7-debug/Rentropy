<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <title>Cart â€“ RENTROPY</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="../assets/logo.png" alt="RENTROPY" class="logo-img">
        </a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="listing.html" class="nav-link">Listings</a>
            <a href="about.html" class="nav-link">About Us</a>
        </nav>
        <div class="header-actions">
            <a href="login.html" class="btn btn-signup">Sign Up</a>
            <a href="login.html" class="btn btn-login">Login</a>
            <a href="cart.html" class="header-cart header-cart--active" aria-label="Cart">ðŸ›’</a>
        </div>
    </header>

    <main class="page-main cart-page">
        <div class="container">
            <h1 class="page-title"> Your cart </h1>

            <div class="cart-layout">
                <div class="cart-main">
                    <div class="cart-items"></div>

                    <section class="cart-saved-section" id="cart-saved-section" aria-label="Saved for later">
                        <h2 class="cart-saved-title">Saved for later</h2>
                        <div class="cart-saved-grid" id="cart-saved-grid"></div>
                    </section>
                </div>

                <aside class="cart-summary">
                    <h2 class="cart-summary-title">Order summary</h2>
                    <div class="cart-summary-rental" id="cart-summary-rental"></div>
                    <div class="cart-summary-items" id="cart-summary-items"></div>
                    <dl class="cart-summary-totals" id="cart-summary-totals"></dl>
                    <a href="checkout.html" class="btn btn-primary btn-lg btn-block">Proceed to checkout</a>
                    <a href="listing.html" class="cart-continue">Continue shopping</a>
                </aside>

            </div>
        </div>
    </main>

    <script>
        function formatPrice(amount) {
            return 'â‚±' + Number(amount).toLocaleString('en-PH');
        }

        function formatDate(isoDate) {
            if (!isoDate) return '';
            const d = new Date(isoDate);
            return d.toLocaleDateString('en-PH', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsEl = document.querySelector('.cart-items');
            const summaryRentalEl = document.getElementById('cart-summary-rental');
            const summaryItemsEl = document.getElementById('cart-summary-items');
            const summaryTotalsEl = document.getElementById('cart-summary-totals');

            cartItemsEl.innerHTML = '';
            if (summaryRentalEl) summaryRentalEl.innerHTML = '';
            if (summaryItemsEl) summaryItemsEl.innerHTML = '';
            if (summaryTotalsEl) summaryTotalsEl.innerHTML = '';

            if (cart.length === 0) {
                cartItemsEl.innerHTML = '<p class="cart-empty">Your cart is empty.</p>';
                loadSavedSection();
                return;
            }

            let subtotal = 0;
            let totalDaysUsed = 0;
            let firstStart = null, firstEnd = null;

            cart.forEach((item, index) => {
                const days = item.rental_days != null ? item.rental_days : 1;
                const pricePerDay = item.pricePerDay != null ? item.pricePerDay : parseInt(String(item.price || item.priceNum || '0').replace(/[â‚±$,]/g, ''), 10);
                const qty = item.quantity || 1;
                const itemTotal = pricePerDay * days * qty;
                subtotal += itemTotal;
                if (item.start_date) firstStart = firstStart || item.start_date;
                if (item.end_date) firstEnd = firstEnd || item.end_date;
                totalDaysUsed += days * qty;

                const linkParams = new URLSearchParams({ id: item.id });
                if (item.start_date) linkParams.set('start_date', item.start_date);
                if (item.end_date) linkParams.set('end_date', item.end_date);

                const cartItem = document.createElement('article');
                cartItem.className = 'cart-item';
                const dateLine = (item.start_date && item.end_date) ? `<p class="cart-item-dates">${formatDate(item.start_date)} â€“ ${formatDate(item.end_date)} (${days} day${days !== 1 ? 's' : ''})</p>` : `<p class="cart-item-dates">${days} day${days !== 1 ? 's' : ''}</p>`;
                const today = new Date().toISOString().slice(0, 10);
                const startVal = item.start_date || today;
                const endVal = item.end_date || today;
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}" width="160" height="120">
                    </div>
                    <div class="cart-item-info">
                        <h2 class="cart-item-title"><a href="product.html?${linkParams.toString()}">${item.name}</a></h2>
                        <p class="cart-item-brand">${item.brand}</p>
                        <p class="cart-item-dates">${(item.start_date && item.end_date) ? formatDate(item.start_date) + ' â€“ ' + formatDate(item.end_date) + ' Â· ' : ''}<span class="cart-item-days">${days} day${days !== 1 ? 's' : ''}</span></p>
                        <div class="cart-item-edit-dates">
                            <span class="cart-item-edit-label">Change dates</span>
                            <div class="cart-item-edit-fields">
                                <input type="date" class="cart-item-date-input" data-index="${index}" data-type="start" value="${startVal}" min="${today}" aria-label="Start date">
                                <input type="date" class="cart-item-date-input" data-index="${index}" data-type="end" value="${endVal}" min="${startVal}" aria-label="End date">
                                <button type="button" class="cart-item-update-dates btn btn-signup" data-index="${index}">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="cart-item-price-block">
                        <p class="cart-item-price-detail">${formatPrice(pricePerDay)}/day Ã— ${days}d${qty > 1 ? ' Ã— ' + qty : ''}</p>
                        <p class="cart-item-price">${formatPrice(itemTotal)}</p>
                        <button type="button" class="cart-item-remove" onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
                cartItemsEl.appendChild(cartItem);

                if (summaryItemsEl) {
                    const row = document.createElement('div');
                    row.className = 'cart-summary-item-row';
                    row.innerHTML = `
                        <span class="cart-summary-item-name">${item.name}${qty > 1 ? ' Ã— ' + qty : ''}</span>
                        <span class="cart-summary-item-value">${formatPrice(pricePerDay)}/day Ã— ${days}d = ${formatPrice(itemTotal)}</span>
                    `;
                    summaryItemsEl.appendChild(row);
                }
            });

            if (summaryRentalEl && (firstStart || firstEnd)) {
                summaryRentalEl.innerHTML = `
                    <div class="cart-summary-rental-block">
                        <span class="cart-summary-rental-label">Rental period</span>
                        <span class="cart-summary-rental-value">${formatDate(firstStart)} â€“ ${formatDate(firstEnd)}</span>
                        <span class="cart-summary-rental-days">${cart.reduce((acc, i) => acc + (i.rental_days || 1) * (i.quantity || 1), 0)} day total</span>
                    </div>
                `;
            }

            const serviceFee = Math.round(subtotal * 0.1);
            const finalTotal = subtotal + serviceFee;

            if (summaryTotalsEl) {
                summaryTotalsEl.innerHTML = `
                    <div class="cart-summary-row cart-summary-subtotal">
                        <dt>Subtotal</dt>
                        <dd>${formatPrice(subtotal)}</dd>
                    </div>
                    <div class="cart-summary-row cart-summary-fee">
                        <dt>Service fee (10%)</dt>
                        <dd>${formatPrice(serviceFee)}</dd>
                    </div>
                    <div class="cart-summary-row cart-summary-grand-total">
                        <dt>Total</dt>
                        <dd>${formatPrice(finalTotal)}</dd>
                    </div>
                `;
            }

            loadSavedSection();
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function attachCartItemListeners() {
            const cartItemsEl = document.querySelector('.cart-items');
            if (!cartItemsEl) return;
            cartItemsEl.addEventListener('click', onCartItemClick);
        }

        function onCartItemClick(e) {
            const btn = e.target.closest('.cart-item-update-dates');
            if (!btn) return;
            const index = parseInt(btn.getAttribute('data-index'), 10);
            const cartItem = btn.closest('.cart-item');
            const startInput = cartItem.querySelector('.cart-item-date-input[data-type="start"]');
            const endInput = cartItem.querySelector('.cart-item-date-input[data-type="end"]');
            if (startInput && endInput) updateItemDates(index, startInput.value, endInput.value);
        }

        function loadSavedSection() {
            const saved = JSON.parse(localStorage.getItem('savedItems')) || [];
            const section = document.getElementById('cart-saved-section');
            const grid = document.getElementById('cart-saved-grid');
            if (!section || !grid) return;
            if (saved.length === 0) {
                section.style.display = 'none';
                return;
            }
            section.style.display = 'block';
            grid.innerHTML = '';
            saved.forEach(function(item) {
                const pricePerDay = item.pricePerDay != null ? item.pricePerDay : parseInt(String(item.price || item.priceNum || '0').replace(/[â‚±$,]/g, ''), 10);
                const card = document.createElement('div');
                card.className = 'cart-saved-card';
                card.innerHTML = `
                    <div class="cart-saved-card-image">
                        <img src="${item.image}" alt="${item.name}" width="120" height="90">
                    </div>
                    <div class="cart-saved-card-body">
                        <h3 class="cart-saved-card-title">${item.name}</h3>
                        <p class="cart-saved-card-price">${formatPrice(pricePerDay)} per day</p>
                        <a href="product.html?id=${item.id}" class="cart-saved-card-view">View</a>
                        <button type="button" class="cart-saved-card-add btn btn-primary" data-id="${item.id}">Add to cart</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            grid.querySelectorAll('.cart-saved-card-add').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const id = btn.getAttribute('data-id');
                    const item = saved.find(function(i) { return i.id === id; });
                    if (!item) return;
                    const today = new Date().toISOString().slice(0, 10);
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const pricePerDay = item.pricePerDay != null ? item.pricePerDay : parseInt(String(item.price || '0').replace(/[â‚±$,]/g, ''), 10);
                    const existing = cart.find(function(c) { return c.id === item.id && c.start_date === today && c.end_date === today; });
                    if (existing) {
                        existing.quantity = (existing.quantity || 1) + 1;
                    } else {
                        cart.push({
                            ...item,
                            quantity: 1,
                            pricePerDay: pricePerDay,
                            start_date: today,
                            end_date: today,
                            rental_days: 1
                        });
                    }
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                });
            });
        }

        function updateItemDates(index, startDate, endDate) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (index < 0 || index >= cart.length) return;
            const start = new Date(startDate);
            const end = new Date(endDate);
            const days = end < start ? 1 : Math.max(1, Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1);
            cart[index].start_date = startDate;
            cart[index].end_date = endDate;
            cart[index].rental_days = days;
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        // Check login status and hide/show buttons
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            const signUpBtn = document.querySelector('.btn-signup');
            const loginBtn = document.querySelector('.btn-login');
            const headerActions = document.querySelector('.header-actions');
            if (currentUser) {
                // User is logged in, hide login and signup buttons, add profile icon
                if (signUpBtn) signUpBtn.style.display = 'none';
                if (loginBtn) loginBtn.style.display = 'none';
                // Add profile icon beside cart
                const cartLink = document.querySelector('.header-cart');
                if (cartLink) {
                    const profileLink = document.createElement('a');
                    profileLink.href = 'dashboard.html';
                    profileLink.className = 'header-profile';
                    profileLink.setAttribute('aria-label', 'Profile');
                    profileLink.textContent = 'ðŸ‘¤';
                    cartLink.insertAdjacentElement('afterend', profileLink);
                }
            }
        });

        window.onload = function() {
            loadCart();
            attachCartItemListeners();
        };
    </script>
</body>
</html>
