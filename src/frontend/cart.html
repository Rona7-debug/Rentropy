        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.querySelector('.cart-items');
            let total = 0;
            let itemCount = 0;

            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty.</p>';
                // Update summary
                document.querySelector('.cart-summary-rows dt:first-child').textContent = 'Subtotal (0 items)';
                document.querySelector('.cart-summary-rows dd:first-child').textContent = '$0';
                document.querySelector('.cart-summary-rows dt:last-child').textContent = 'Total';
                document.querySelector('.cart-summary-rows dd:last-child').textContent = '$0';
                return;
            }

            cart.forEach((item, index) => {
                // Ensure correct price
                item.priceNum = parseInt(item.price.replace(/[$,]/g, ''));
                const itemTotal = item.priceNum * item.quantity;
                total += itemTotal;
                itemCount += item.quantity;

                // Add to cart items
                const cartItem = document.createElement('article');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}" width="160" height="120">
                    </div>
                    <div class="cart-item-details">
                        <h2 class="cart-item-title"><a href="product.html?id=${item.id}">${item.name}</a></h2>
                        <p class="cart-item-brand">${item.brand}</p>
                        <p class="cart-item-price">$${itemTotal}</p>
                        <button class="cart-item-remove" onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            const serviceFee = 0; // No service fee
            const finalTotal = total + serviceFee;

            // Update summary
            document.querySelector('.cart-summary-rows dt:first-child').textContent = `Subtotal (${itemCount} item${itemCount > 1 ? 's' : ''})`;
            document.querySelector('.cart-summary-rows dd:first-child').textContent = `$${total}`;
            document.querySelector('.cart-summary-rows dt:last-child').textContent = 'Total';
            document.querySelector('.cart-summary-rows dd:last-child').textContent = `$${finalTotal}`;

            // Save corrected cart
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateDuration(index, newDuration) {
            const cart = JSON.parse(localStorage.getItem('cart'));
            cart[index].duration = parseInt(newDuration);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        window.onload = loadCart;
    </script>
